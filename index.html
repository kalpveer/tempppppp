<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingr</title>
    <link rel="icon" href="images/whitep.png" type="image/icon type-x">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove default iframe border */
        }
    </style>
    <script>
        // Disable right-click
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // Disable inspect element via keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.key === 'F12' || 
                (event.ctrlKey && event.shiftKey && (event.key === 'I' || event.key === 'J')) || 
                (event.ctrlKey && event.key === 'U')) {
                event.preventDefault();
            }
        });

        // Prevent drag and drop to stop inspecting elements via drag
        document.addEventListener('dragstart', function(event) {
            event.preventDefault();
        });

        // Disable right-click and inspect tools on the iframe content
        window.addEventListener('load', function() {
            const iframe = document.querySelector('iframe');
            iframe.contentWindow.document.addEventListener('contextmenu', function(event) {
                event.preventDefault();
            });
            iframe.contentWindow.document.addEventListener('keydown', function(event) {
                if (event.key === 'F12' || 
                    (event.ctrlKey && event.shiftKey && (event.key === 'I' || event.key === 'J')) || 
                    (event.ctrlKey && event.key === 'U')) {
                    event.preventDefault();
                }
            });

            // Block developer tools
            iframe.contentWindow.addEventListener('keydown', function(event) {
                // Check for F12 and developer tools shortcuts
                if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && (event.key === 'I' || event.key === 'J'))) {
                    event.preventDefault();
                    alert('Developer tools are disabled on this page.');
                }
            });

            // Disable inspect element via the "view source" context menu option
            iframe.contentWindow.document.addEventListener('keydown', function(event) {
                if (event.key === 'U' && event.ctrlKey) {
                    event.preventDefault();
                    alert('Viewing source is disabled on this page.');
                }
            });
        });

        // Disable developer tools opening on page load
        (function() {
            var e = {
                isPressed: false,
                keys: {
                    17: false, // Ctrl key
                    18: false, // Alt key
                    83: false, // 'S' key
                    85: false, // 'U' key
                    123: false // F12 key
                }
            };

            // Detect if the user presses the DevTools key combinations
            document.addEventListener('keydown', function(event) {
                if (e.keys[event.keyCode] !== undefined) {
                    e.keys[event.keyCode] = true;
                }
                if (e.keys[17] && e.keys[18] && (e.keys[83] || e.keys[85] || e.keys[123])) {
                    alert('Developer Tools have been disabled.');
                    e.isPressed = true;
                    event.preventDefault();
                }
            });
            document.addEventListener('keyup', function(event) {
                if (e.keys[event.keyCode] !== undefined) {
                    e.keys[event.keyCode] = false;
                }
            });

            // Prevent opening DevTools with mouse right-click or keyboard
            document.addEventListener('contextmenu', function(event) {
                event.preventDefault();
            });
            document.addEventListener('keydown', function(event) {
                if (event.keyCode === 123 || (event.ctrlKey && event.shiftKey && event.keyCode === 73)) {
                    event.preventDefault();
                }
            });
        })();
    </script>
</head>
<body>
    <iframe src="https://www.stack-ai.com/form/fe4d5f64-3d15-4c68-bd50-a93c180d5728/4235bd26-70f9-4399-92f3-f5d481b9fd2a/67b81627ed42f254d4aeafc5" width="100%" height="790px" frameBorder="0" style="border: 0;"></iframe><br>
    Brought to you by <a href="" target="_blank"></a>
</body>
</html>
